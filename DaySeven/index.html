<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculadora M치gica | Inicio </title>
    <!-- A침adir hoja de estilos direcci칩n /styles/index.css -->
    <link rel="stylesheet" href="/styles/index.css">
    <!-- A침adir el favicon de la pagina web -->
    <link rel="icon" type="image/png"  href="/assets/calculator-svgrepo-com.svg" class="favicon">
</head>
<body>
<div class="container-calculator">
    <div class="form-calculator">
        <div class="brand-calculator">
            <h1><i>Calculadora Magica</i></h1>
        </div>
        <div class="screen-calculator">

        </div>
        <div class="buttons-calculator">
            <div class="buttons-calculator-numbers">

                <button class="btn-number">8</button>
                <button class="btn-number">9</button>
                <button class="btn-number">4</button>
                <button class="btn-number">5</button>

                <button class="btn-number">1</button>

                <button class="btn-number">3</button>
                <button class="btn-number">0</button>
                <button class="btn-number">.</button>
                <button class="btn-number">=</button>
            </div>
            <div class="buttons-calculator-operators">
                <button class="btn-operator">+</button>
                <button class="btn-operator">-</button>
                <button class="btn-operator">*</button>
                <button class="btn-operator">/</button>

            </div>
        </div>
    </div>
</div>
<script type="module" src="/scripts/index.js"></script>
</body>
</html>
